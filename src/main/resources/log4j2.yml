Configuration:
 status: debug

 Appenders:
   Console:
     name: STDOUT
     target: SYSTEM_OUT
     PatternLayout:
       Pattern: "[%t] level=%-5p appName=Order class=%c{2} line=%M:%L message=\"%m\" stackTrace=%ex%n"
   RollingFile:
     name: RollingFile_Appender
     fileName: ${catalina.base}/logs/application.log
     filePattern: "logs/archive/application.log.%d{yyyy-MM-dd-hh-mm}.gz"
     PatternLayout:
       pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
     Policies:
       SizeBasedTriggeringPolicy:
         size: 100 MB
         DefaultRollOverStrategy:
           max: 30
           
 Loggers:
   Root:
     level: info
     AppenderRef:
       ref: STDOUT
       ref: RollingFile_Appender
       level: debug